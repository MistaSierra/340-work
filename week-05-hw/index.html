<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Week 5 HW</title>
  </head>

  <body>
    <h1> Dog Questionaire </h2>

  <form action="#" method="get" id="basicForm">

      <fieldset>
            <p>
            <label for="username">Name of your Dog:</label>
            <input type="text" name="username" id="username_input" autofocus required/>
            <label for="email"> Your Dog's Email:</label>
            <input type="email" name="email" placeholder="example@cooldog.dog" required/>
            </p>
      </fieldset>

      <fieldset>
        <p>
            Preffered Dog Type:
            <br>
            <img src="./images/pupper.jpg" alt="Puppy" title="Pupper" width="340" height="226">
            <img src="./images/big dog.png" alt="A Large Dog" title="Big Doggo" width="365" height="185">
            <img src="./images/fluff.jpg" alt="A white, small fluffy dog" title="Fluffy Ball" width="300" height="169">

            <br>

            <input id="Pupper" type="radio" name="Dog Type" value="Ppr"/>
            <label for="Pupper">Pupper</label>

            <input id="Big Doggo" type="radio" name="Dog Type" value="BD">
            <label for="Bigg Doggo">Big Doggo</label>

            <input id="A Fluff Ball" type="radio" name="Dog Type" value="FBF">
            <label for="A fluff Ball">A Fluff Ball</label>
        </p>

        <hr/>

          <form action="#" method="get" id="Dropdown">
              <p> Select your favorite dog: </p>
                <select name="Fav_dog">
    	            <option value="D">Dog</option>
    	            <option value="S">Snake</option>
    	            <option value="R">Rabbit</option>
    	            <option value="C">Cat</option>
    	            <option value="SO">Sea Otter</option>
    	            <option value="L" selected>Lizard</option>
                </select>
          </form>
        </fieldset>

        <fieldset>
        <form action="#" method "get">
            <h2>Write A Cool Dog Story</h2>
            <textarea name="comments" cols="20" rows="4" style="min-width:100%" required>
            Enter your cool stuff...
            </textarea>
        </form>
      </fieldset>

      <div class="image">
       <a href="https://www.google.com/search?q=cool+dogs&client=safari&rls=en&source=lnms&tbm=isch&sa=X&ved=0ahUKEwiC9pCfgMPSAhVJ4mMKHanfDQUQ_AUICCgB&biw=1440&bih=916">
           <img src="./images/cool.jpg" alt="Cool Dog in Glasses" title="Click here for Cool Dogs" width="640" height="426">
       </a>
   </div>


</form>

  </body>

</html>
